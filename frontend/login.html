<!--login.html
  Scopo: autenticazione utente (login) + accesso alla registrazione.
  - auth.js gestisce submit login, salvataggio token (localStorage), redirect a /app/dashboard.-->

<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Aurora Advisory â€“ Login</title>
  <link rel="stylesheet" href="/static/css/styles.css" />
</head>
<body>
  <div class="auth-container">
    <h1>Aurora Advisory</h1>

    <div class="auth-tabs">
      <button id="tab-login" class="auth-tab active">Login</button>
      <button id="tab-register" class="auth-tab">Registrati</button>
    </div>

    <!-- Login form: invia credenziali a /auth/token e salva access_token per le chiamate API successive -->

    <form id="login-form" class="auth-form">
        <h2>Accedi</h2>

        <label for="login-email">Email</label>
        <input type="email" id="login-email" name="email" required>

        <label for="login-password">Password</label>
        <input type="password" id="login-password" name="password" required>

        <button type="submit">Entra</button>

        <p id="login-message" class="message"></p>
        <p id="login-error" class="message error"></p>
    </form>

  <!-- FORM REGISTRAZIONE -->
    <form id="register-form" class="auth-form hidden">
        <h2>Crea un account</h2>

        <label for="reg-name">Nome</label>
        <input type="text" id="reg-name" name="name">

        <label for="reg-surname">Cognome</label>
        <input type="text" id="reg-surname" name="surname">

        <label for="reg-email">Email</label>
        <input type="email" id="reg-email" name="email" required>

        <label for="reg-password">Password</label>
        <input type="password" id="reg-password" name="password" required>

        <button type="submit">Registrati</button>

        <p id="register-message" class="message"></p>
        <p id="register-error" class="message error"></p>
    </form>
</div>
    <script src="/static/js/api.js"></script>
    <script src="/static/js/auth.js"></script>
  </body>
</html>
